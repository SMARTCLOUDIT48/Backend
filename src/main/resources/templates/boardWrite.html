<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MUSUBI - 글 작성</title>
    <link rel="stylesheet" th:href="@{/css/boardWrite.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header th:fragment="header" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="header">

    <div class="header-inner">

        <!-- 로고 -->
        <div class="logo" th:onclick="|location.href='@{/}'|">
            💬 MUSUBI
        </div>

        <!-- 네비게이션 -->
        <nav class="nav">
            <a th:href="@{/community}">커뮤니티</a>
            <a th:href="@{/recommend}">파트너찾기</a>
            <a th:href="@{/chat}">채팅</a>
            <a th:href="@{/support}">고객센터</a>
        </nav>

        <!-- 인증 버튼 영역 -->
        <div class="auth-buttons">

            <!-- =========================
                 비로그인 상태
            ========================= -->
            <div sec:authorize="isAnonymous()">
                <button class="login-btn" type="button" th:onclick="|location.href='@{/login}'|">
                    로그인
                </button>

                <button class="signup-btn" type="button" th:onclick="|location.href='@{/member/signup}'|">
                    회원가입
                </button>
            </div>

            <!-- =========================
                 로그인 상태
            ========================= -->
            <div sec:authorize="isAuthenticated()">
                <button class="login-btn" type="button" onclick="logout()">
                    로그아웃
                </button>
            </div>

        </div>
    </div>

    <!-- 로그아웃 JS (공통) -->
    <script th:src="@{/js/member/logout.js}"></script>

</header>

<main class="container">
    <section class="hero-section">
        <div class="category-display">
            <span class="hero-icon">🌏</span>
            <div class="hero-text">
                <h2>새로운 글 작성</h2>

                <select id="viewSelect" class="category-select" onchange="syncCategory()">
                    <option th:each="cate : ${categories}"
                            th:if="${cate.name != '일상'}"
                            th:value="${cate.name}"
                            th:text="${cate.name}">카테고리명</option>
                </select>

                <p style="margin-top: 10px;">작성하실 글의 주제에 맞는 카테고리를 선택해주세요.</p>
            </div>
        </div>
        <div class="bubble bubble-1">こんにちは!</div>
        <div class="bubble bubble-2">안녕하세요!</div>
    </section>

    <form th:action="@{/board/write}" method="post" enctype="multipart/form-data" class="write-card">
        <!--
        <input type="hidden" name="id" th:value="${userDTO.id}">
        <input type="hidden" name="userId" th:value="${session.loginUserId}">
        -->
        <input type="hidden" id="realCategoryId" name="categoryName" value="">

        <div class="writer-info">
            <div class="avatar">
                <img th:src="${userDTO.profileImagePath != null ? userDTO.profileImagePath : '/images/default_profile.png'}"
                     alt="Profile">
            </div>
            <div class="info-text">
                <span class="nickname" th:text="${userDTO.nickname}"></span>
                <span class="flag" th:text="${userDTO.nation}"></span>
            </div>
        </div>

        <div class="input-group">
            <input type="text" name="title" class="input-title" placeholder="제목을 입력해 주세요" required>
        </div>

        <hr class="divider">

        <div class="input-group content-area">
            <textarea name="content" class="input-content" placeholder="어떤 부분이 궁금한가요?" required></textarea>
            <div class="meta-info">
                <span class="created-at" id="currentDate"></span>
            </div>
        </div>

        <div class="bottom-toolbar">
            <div class="attach-buttons">
                <label for="file-upload" class="attach-btn">
                    <span>📎</span> 파일 첨부
                </label>
                <input type="file" id="file-upload" name="upload" style="display: none;">
            </div>

            <button type="submit" class="submit-btn">등록하기</button>
        </div>
    </form>
</main>

<footer th:fragment="footer" class="site-footer">
    <div class="footer-inner">

        <div class="footer-links">
            <div class="footer-col">
                <h4>소개</h4>
                <a href="#">서비스 소개</a>
            </div>

            <div class="footer-col">
                <h4>제품</h4>
                <a href="#">커뮤니티</a>
                <a href="#">파트너 찾기</a>
                <a href="#">채팅</a>
            </div>

            <div class="footer-col">
                <h4>가이드</h4>
                <a href="#">이용 안내</a>
                <a href="#">자주 하는 질문</a>
                <a href="#">이용 가이드</a>
            </div>

            <div class="footer-col">
                <h4>지원</h4>
                <a href="#">공지사항</a>
                <a href="#">1:1 문의</a>
                <a href="#">고객센터</a>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="footer-meta">
                <span>이용약관</span>
                <span>·</span>
                <span>개인정보 처리방침</span>
                <span>·</span>
                <span>고객센터</span>
            </div>

            <div class="footer-copy">
                © 2026 MUSUBI. All rights reserved.
            </div>
        </div>

    </div>
</footer>

<script>
    // 날짜 설정
    document.getElementById('currentDate').innerText = new Date().toLocaleDateString();

    // 파일 선택 알림
    document.getElementById('file-upload').addEventListener('change', function(e) {
        if(e.target.files.length > 0) {
            alert(e.target.files[0].name + " 파일이 선택되었습니다.");
        }
    });

    // [중요] 셀렉트 박스 동기화 스크립트
    // 화면상의 select 값이 바뀌면 form 안의 hidden input 값을 업데이트합니다.
    function syncCategory() {
        const selectBox = document.getElementById('viewSelect');
        const hiddenInput = document.getElementById('realCategoryId');
        hiddenInput.value = selectBox.value;
    }

    // 페이지 로드 시 초기값 설정
    window.onload = function() {
        syncCategory();
    };
</script>
</body>
</html>
