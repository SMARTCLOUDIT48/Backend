<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MUSUBI - 글 작성</title>
    <link rel="stylesheet" th:href="@{/css/boardWrite.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="site-header">
    <div class="logo">MUSUBI</div>
    <nav>
        <span>커뮤니티</span>
        <span>파트너 찾기</span>
        <span class="active">Q&A</span>
        <span>모임</span>
    </nav>
    <div class="user-menu">
        <div class="header-profile"></div>
    </div>
</header>

<main class="container">
    <section class="hero-section">
        <div class="category-display">
            <span class="hero-icon">🌏</span>
            <div class="hero-text">
                <h2 id="category-title">카테고리</h2>
                <p>자유롭게 질문하는 글, 모임 모집 및 파트너를 찾는 글을 작성해보세요!</p>
            </div>
        </div>
        <div class="bubble bubble-1">Hello!</div>
        <div class="bubble bubble-2">Bonjour!</div>
        <div class="bubble bubble-3">안녕하세요!</div>
    </section>

    <form action="/board/write" method="post" enctype="multipart/form-data" class="write-card">

        <input type="hidden" name="id" th:value="${boardDTO?.id}"> <input type="hidden" name="userId" th:value="${session.loginUserId}"> <input type="hidden" name="categoryId" value="1">

        <div class="writer-info">
            <div class="avatar">
                <img src="/images/default_profile.png" alt="Profile"> </div>
            <div class="info-text">
                <span class="nickname">최동욱</span> <span class="flag">🇰🇷</span>
                <span class="temp">37.3°C <span class="temp-icon">🔥</span></span>
            </div>
        </div>

        <div class="input-group">
            <input type="text" name="title" class="input-title" placeholder="제목을 입력해 주세요" required>
        </div>

        <hr class="divider">

        <div class="input-group content-area">
            <textarea name="content" class="input-content" placeholder="어떤 부분이 궁금한가요?" required></textarea>

            <div class="meta-info">
                <span class="created-at" id="currentDate">2026.01.22</span>
            </div>
        </div>

        <div class="bottom-toolbar">
            <div class="attach-buttons">
                <label for="file-upload" class="attach-btn">
                    <span>📷</span> 사진
                </label>
                <input type="file" id="file-upload" name="file" style="display: none;">

                <button type="button" class="attach-btn">
                    <span>🎙️</span> 음성
                </button>
            </div>

            <button type="submit" class="submit-btn">질문 등록하기</button>
        </div>
    </form>
</main>

<script>
    document.getElementById('currentDate').innerText = new Date().toLocaleDateString();
</script>
</body>
</html>
