<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Musubi - 게시글 작성</title>
    <link rel="stylesheet" th:href="@{/css/boardWrite.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div th:replace="~{fragments/header :: header}"></div>
</header>

<main class="container">
    <section class="hero-section">
        <div class="category-display">

            <div class="hero-text">
                <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>게시글 쓰기</h2>

                <select id="viewSelect" class="category-select" onchange="syncCategory()">
                    <option th:each="cate : ${categories}"
                            th:if="${cate.name != '일상'}"
                            th:value="${cate.name}"
                            th:text="${cate.name}">카테고리명</option>
                </select>

                <p style="margin-top: 10px;">작성하실 글의 주제에 맞는 카테고리를 선택해주세요.</p>
            </div>
        </div>
        <div class="bubble bubble-1">こんにちは!</div>
        <div class="bubble bubble-2">안녕하세요!</div>
    </section>

    <form th:action="@{/board/write}" method="post" enctype="multipart/form-data" class="write-card">
        <!--
        <input type="hidden" name="id" th:value="${userDTO.id}">
        <input type="hidden" name="userId" th:value="${session.loginUserId}">
        -->
        <input type="hidden" id="realCategoryId" name="categoryName" value="">

        <div class="writer-info">
            <div class="avatar">
                <img th:src="${userDTO.profileImageName != null ? '/images/profile/upload/' + userDTO.profileImageName : '/images/default_profile.png'}"
                     alt="Profile">
            </div>
            <div class="info-text">
                <span class="nickname" th:text="${userDTO.nickname}"></span>
                <span class="location" th:text="${userDTO.nation}"
                      style="font-size: 11px; color: #666; margin-top: 2px; display: inline-block;"></span>
            </div>
        </div>

        <div class="input-group">
            <input type="text" name="title" class="input-title" placeholder="제목을 입력해 주세요" required>
        </div>

        <hr class="divider">

        <div class="input-group content-area">
            <textarea name="content" class="input-content" placeholder="작성하고 싶은 내용을 자유롭게 적어보세요!" required></textarea>
            <div class="meta-info">
                <span class="created-at" id="currentDate"></span>
            </div>
        </div>

        <div class="bottom-toolbar">
            <div class="attach-buttons">

                <label for="file-upload" class="attach-btn">파일 업로드 &nbsp<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                </svg>
                </label>
                <input type="file" id="file-upload" name="upload" style="display: none;">
            </div>

            <button type="submit" class="submit-btn">등록하기</button>
        </div>
    </form>
</main>

<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>

<script>
    // 날짜 설정
    document.getElementById('currentDate').innerText = new Date().toLocaleDateString();

    // 파일 선택 알림
    document.getElementById('file-upload').addEventListener('change', function(e) {
        if(e.target.files.length > 0) {
            alert(e.target.files[0].name + " 파일이 선택되었습니다.");
        }
    });

    // [중요] 셀렉트 박스 동기화 스크립트
    // 화면상의 select 값이 바뀌면 form 안의 hidden input 값을 업데이트합니다.
    function syncCategory() {
        const selectBox = document.getElementById('viewSelect');
        const hiddenInput = document.getElementById('realCategoryId');
        hiddenInput.value = selectBox.value;
    }

    // 페이지 로드 시 초기값 설정
    window.onload = function() {
        syncCategory();
    };
</script>
</body>
</html>
