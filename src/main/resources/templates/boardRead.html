<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MUSUBI - 상세 보기</title>
    <link rel="stylesheet" th:href="@{/css/boardRead.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div th:replace="~{fragments/header :: header}"></div>
</header>

<main class="read-container">

    <div class="read-wrapper">

        <div class="post-header">
            <span class="category-badge" th:text="${board.categoryName}">카테고리</span>
            <h1 class="post-title" th:text="${board.title}">게시글 제목입니다.</h1>

            <div class="writer-info">
                <img th:src="${board.profileImageName != null ? '/images/profile/upload/' + board.profileImageName : '/images/default_profile.png'}" class="profile-img-sm" alt="프로필">
                <div class="info-text">
                    <span class="nickname" th:text="${board.writerNickname}">작성자</span>
                    <span class="location" th:text="${board.nation}"
                          style="font-size: 11px; color: #666; margin-top: 2px; display: inline-block;"></span>
                    <span class="meta-date">
                        <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}">2026-01-22</span>
                        &nbsp;·&nbsp; 조회 <span th:text="${board.viewCount}">10</span>
                    </span>
                </div>

                <div class="post-actions"
                     th:if="${#authorization.expression('isAuthenticated()') and #authentication.name == board.memberId}">
                    <button class="action-btn"
                            th:onclick="|location.href='@{/board/update/}' + ${board.boardId}|">수정</button>
                    <button class="action-btn delete">삭제</button>
                </div>
            </div>
        </div>

        <hr class="divider">

        <div class="post-content">
            <div class="attachment-area" th:if="${board.filePath != null and board.fileName != null}"
                 th:with="lowerName=${#strings.toLowerCase(board.fileName)},
                  isImage=${#strings.endsWith(lowerName, '.jpg') or
                            #strings.endsWith(lowerName, '.jpeg') or
                            #strings.endsWith(lowerName, '.png') or
                            #strings.endsWith(lowerName, '.gif') or
                            #strings.endsWith(lowerName, '.webp')}">

                <div class="image-display" th:if="${isImage}">
                    <img th:src="${board.filePath}" alt="첨부 이미지">
                </div>

                <div class="file-display" th:unless="${isImage}">
                    <div class="file-box">
                        <span class="file-icon">📁</span> <div class="file-info">
                        <span class="file-label">첨부파일</span>
                        <a th:href="${board.filePath}" th:download="${board.fileName}" class="file-name" th:text="${board.fileName}">
                            files.zip
                        </a>
                    </div>
                        <a th:href="${board.filePath}" th:download="${board.fileName}" class="download-btn">⬇️</a>
                    </div>
                </div>
            </div>
            <div class="text-area" th:utext="${#strings.replace(board.content, '
', '&lt;br&gt;')}">
                본문 내용이 들어갑니다.
            </div>
        </div>

        <div class="reaction-area">
            <button class="like-btn">
                ❤️ 좋아요 <span th:text="${board.likeCnt}">0</span>
            </button>
        </div>

        <hr class="divider">

        <div class="comment-section">
            <h3>댓글 <span th:text="${board.comments.size()}">2</span></h3>

            <form action="/comment/save" method="post" class="comment-form">
                <input type="hidden" name="boardId" th:value="${board.id}">
                <input type="text" name="content" placeholder="따뜻한 댓글을 남겨주세요..." required>
                <button type="submit">등록</button>
            </form>

            <div class="comment-list">
                <div class="comment-item" th:each="comment : ${board.comments}">
                    <img th:src="${comment.writerProfileImage}" class="cmt-profile" alt="P">
                    <div class="cmt-content">
                        <div class="cmt-header">
                            <span class="cmt-writer" th:text="${comment.writerNickname}">닉네임</span>
                            <span class="cmt-date" th:text="${#temporals.format(comment.createdDate, 'MM.dd HH:mm')}">날짜</span>
                        </div>
                        <p class="cmt-text" th:text="${comment.content}">댓글 내용</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-nav">
            <button type="button" class="list-btn" th:onclick="|location.href='@{/board/list}'|">
                게시글 목록
            </button>
        </div>
    </div>
</main>

<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>

</body>
</html>
