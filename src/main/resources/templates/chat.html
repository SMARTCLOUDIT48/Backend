<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LangMate - Global Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css?v=2.0">
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <div class="sidebar-header">채팅 목록 💬</div>
        <ul class="room-list" id="roomListArea"></ul>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <div class="chat-title" id="roomTitle">채팅방을 선택해주세요</div>

            <button onclick="checkLoveSignal()"
                    class="love-btn-header"
                    style="display: flex; align-items: center; justify-content: center; gap: 8px; white-space: nowrap; background: white; border: 2px solid #ff4081; padding: 8px 15px; border-radius: 25px; cursor: pointer; margin-left: auto;">
                <i class="fa-solid fa-heart-pulse" style="color: #ff4081; font-size: 1.2rem;"></i>
                <span style="font-size: 1rem; font-weight: 800; color: #ff4081;">호감도 분석</span>
            </button>

            <div class="chat-status" id="connectionStatus" style="display:none;">🔴 연결 안됨</div>
        </div>

        <ul id="messageList" class="message-box">
            <li class="message-li center"><div class="bubble">왼쪽 목록에서 채팅방을 선택하세요.</div></li>
        </ul>

        <div id="aiModal" class="ai-modal">
            <div class="ai-header">
                <div class="ai-title">🤖 AI 문법 선생님</div>
                <div class="ai-close" onclick="closeAiModal()">X</div>
            </div>
            <div class="ai-result-box">
                <div class="ai-corrected" id="aiCorrectedText">Checking...</div>
            </div>
            <div class="ai-tabs">
                <div class="ai-tab active" id="tabKr" onclick="switchTab('kr')">🇰🇷 한국어 설명</div>
                <div class="ai-tab" id="tabJp" onclick="switchTab('jp')">🇯🇵 日本語 説明</div>
            </div>
            <div class="ai-explanation" id="aiExplanationText">잠시만 기다려주세요...</div>
            <button onclick="applyCorrection()" style="width:100%; margin-top:10px; background:#333; color:white; height:35px; font-size:13px;">입력창에 적용하기</button>
        </div>

        <div id="loveModal" class="ai-modal" style="border: 2px solid #ff4081;">
            <div class="ai-header" style="background: #ff4081;">
                <div class="ai-title" id="loveModalTitle">💘 분석 결과</div>
                <div class="ai-close" onclick="closeLoveModal()">X</div>
            </div>
            <div class="ai-result-box" style="text-align: center;">
                <div id="loveScore" style="font-size: 3rem; font-weight: bold; color: #ff4081; margin: 10px 0;">Checking...</div>
                <div id="loveRiskBadge" style="display:none;"></div>
            </div>
            <div class="ai-explanation" id="loveFeedback" style="min-height: 60px; background: #fff0f5; color: #333;">분석 중입니다...</div>
            <div id="loveRecommendationBox" style="display:none;">
                <div id="loveBetterVersion"></div>
            </div>
        </div>

        <div class="input-area" style="position: relative;">

            <div id="loveTooltip" class="love-tooltip">
                <div class="tooltip-header">
                    <span id="tooltipScore" class="tooltip-score">90점 😍</span>
                    <span class="tooltip-close" onclick="closeLoveTooltip()">✕ 닫기</span>
                </div>
                <div id="tooltipFeedback" class="tooltip-content">
                    멘트가 아주 좋아요!
                </div>
                <div id="tooltipRecommendBox" class="tooltip-recommend" onclick="applyTooltipCorrection()">
                    ✨ 추천: "..." (클릭해서 적용)
                </div>
            </div>

            <div id="preview-box">
                <audio id="preview-player" controls style="height:30px; flex:1; margin-right:10px;"></audio>
                <button onclick="cancelVoice()" style="width:30px; height:30px; background:#ff5252; color:white;">X</button>
            </div>

            <div class="input-wrapper">
                <input type="text" id="msg" placeholder="메시지를 입력하세요..." onkeypress="if(event.keyCode==13) sendMessage()">
                <div class="btn-group">
                    <button id="btn-love-check" class="btn-love-check" onclick="checkMessageScore()" title="이성이 좋아할까? (보내기 전 체크)">
                        <i class="fa-solid fa-heart"></i>
                    </button>
                    <button id="btn-ai" onclick="checkGrammar()" title="문법 검사">🤖</button>
                    <button id="btn-mic" onclick="toggleRecording()" title="음성 녹음">🎤</button>
                    <button id="btn-send" onclick="sendMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/chat.js?v=2.0"></script>
</body>
</html>
