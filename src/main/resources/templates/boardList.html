<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MUSUBI - 커뮤니티</title>
    <link rel="stylesheet" th:href="@{/css/boardList.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header th:fragment="header" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="header">

    <div class="header-inner">

        <!-- 로고 -->
        <div class="logo" th:onclick="|location.href='@{/}'|">
            💬 MUSUBI
        </div>

        <!-- 네비게이션 -->
        <nav class="nav">
            <a th:href="@{/community}">커뮤니티</a>
            <a th:href="@{/recommend}">파트너찾기</a>
            <a th:href="@{/chat}">채팅</a>
            <a th:href="@{/support}">고객센터</a>
        </nav>

        <!-- 인증 버튼 영역 -->
        <div class="auth-buttons">

            <!-- =========================
                 비로그인 상태
            ========================= -->
            <div sec:authorize="isAnonymous()">
                <button class="login-btn" type="button" th:onclick="|location.href='@{/login}'|">
                    로그인
                </button>

                <button class="signup-btn" type="button" th:onclick="|location.href='@{/member/signup}'|">
                    회원가입
                </button>
            </div>

            <!-- =========================
                 로그인 상태
            ========================= -->
            <div sec:authorize="isAuthenticated()">
                <button class="login-btn" type="button" onclick="logout()">
                    로그아웃
                </button>
            </div>

        </div>
    </div>

    <!-- 로그아웃 JS (공통) -->
    <script th:src="@{/js/member/logout.js}"></script>

</header>

<main class="container">
    <section class="hero-section">
        <div class="hero-content">
            <h2>커뮤니티 게시판</h2>
            <p>다양한 주제로 소통하고 정보를 나누어 보세요!</p>
        </div>
        <a href="/board/write" class="write-btn">✏️ 글쓰기</a>
    </section>

    <div class="filter-search-bar">

        <select class="filter-select" onchange="location.href=this.value">
            <option value="/board/list" th:selected="${cateId == null}">전체보기</option>
            <option th:each="cate : ${categories}"
                    th:value="@{/board/list(cateId=${cate.id})}"
                    th:text="${cate.name}"
                    th:selected="${cateId == cate.id}"></option>
        </select>

        <form action="/board/list" method="get" class="search-form">
            <select name="searchType" class="search-select">
                <option value="title" th:selected="${searchType == 'title'}">제목</option>
                <option value="content" th:selected="${searchType == 'content'}">내용</option>
                <option value="writer" th:selected="${searchType == 'writer'}">작성자</option>
            </select>

            <input type="text" name="keyword" class="search-input" placeholder="검색어를 입력하세요" th:value="${keyword}">
            <button type="submit" class="search-btn">검색</button>
        </form>
    </div>

    <div class="board-list-wrapper">
        <table class="board-table">
            <thead>
            <tr>
                <th width="10%">번호</th>
                <th width="15%">카테고리</th>
                <th width="40%">제목</th>
                <th width="15%">작성자</th>
                <th width="10%">작성일</th>
                <th width="10%">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${boardList.isEmpty()}">
                <td colspan="6" class="empty-message">등록된 게시글이 없습니다.</td>
            </tr>

            <tr th:each="board : ${boardList}">
                <td th:text="${board.id}">1</td>
                <td>
                    <span class="category-badge" th:text="${board.categoryName}">질문</span>
                </td>
                <td class="title-cell">
                    <a th:href="@{|/board/${board.id}|}" th:text="${board.title}">제목입니다</a>
                    <span class="comment-count" th:if="${board.comments != null and board.comments.size() > 0}"
                          th:text="'[' + ${board.comments.size()} + ']'">[2]</span>
                </td>
                <td th:text="${board.writerNickname}"></td>
                <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${board.viewCount}">0</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <a th:href="@{/board/list(page=1)}" class="page-btn first">First</a>

        <a th:href="${boardList.first} ? '#' : @{/board/list(page=${boardList.number})}"
           class="page-btn prev">Prev</a>

        <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
            <span th:if="${page == boardList.number + 1}" class="page-number current" th:text="${page}">1</span>
            <a th:unless="${page == boardList.number + 1}"
               th:href="@{/board/list(page=${page})}"
               class="page-number" th:text="${page}">2</a>
        </span>

        <a th:href="${boardList.last} ? '#' : @{/board/list(page=${boardList.number + 2})}"
           class="page-btn next">Next</a>

        <a th:href="@{/board/list(page=${boardList.totalPages})}" class="page-btn last">Last</a>
    </div>

</main>

<footer th:fragment="footer" class="site-footer">
    <div class="footer-inner">

        <div class="footer-links">
            <div class="footer-col">
                <h4>소개</h4>
                <a href="#">서비스 소개</a>
            </div>

            <div class="footer-col">
                <h4>제품</h4>
                <a href="#">커뮤니티</a>
                <a href="#">파트너 찾기</a>
                <a href="#">채팅</a>
            </div>

            <div class="footer-col">
                <h4>가이드</h4>
                <a href="#">이용 안내</a>
                <a href="#">자주 하는 질문</a>
                <a href="#">이용 가이드</a>
            </div>

            <div class="footer-col">
                <h4>지원</h4>
                <a href="#">공지사항</a>
                <a href="#">1:1 문의</a>
                <a href="#">고객센터</a>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="footer-meta">
                <span>이용약관</span>
                <span>·</span>
                <span>개인정보 처리방침</span>
                <span>·</span>
                <span>고객센터</span>
            </div>

            <div class="footer-copy">
                © 2026 MUSUBI. All rights reserved.
            </div>
        </div>

    </div>
</footer>

</body>
</html>
