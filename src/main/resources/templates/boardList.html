<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MUSUBI - 커뮤니티</title>
    <link rel="stylesheet" th:href="@{/css/boardList.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div th:replace="~{fragments/header :: header}"></div>
</header>

<main class="container">
    <section class="hero-section">
        <div class="hero-content">
            <h2><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
            </svg> 커뮤니티 게시판</h2>
            <p>다양한 주제로 소통하고 정보를 나누어 보세요!</p>
        </div>
        <a href="/board/write" class="write-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
        </svg>글쓰기</a>
    </section>

    <div class="filter-search-bar">

        <select class="filter-select" onchange="location.href=this.value">
            <option value="/board/list" th:selected="${cateName == null or cateName == ''}">전체보기</option>
            <option value="/board/list?cateName=친구 찾기" th:selected="${cateName == '친구 찾기'}">친구 찾기</option>
            <option value="/board/list?cateName=질문" th:selected="${cateName == '질문'}">질문</option>
            <option value="/board/list?cateName=소모임" th:selected="${cateName == '소모임'}">소모임</option>
        </select>
        <form action="/board/list" method="get" class="search-form">
            <select name="searchType" class="search-select">
                <option value="title" th:selected="${searchType == 'title'}">제목</option>
                <option value="content" th:selected="${searchType == 'content'}">내용</option>
                <option value="writer" th:selected="${searchType == 'writer'}">작성자</option>
            </select>

            <input type="text" name="keyword" class="search-input" placeholder="검색어를 입력하세요" th:value="${keyword}">
            <button type="submit" class="search-btn">검색</button>
        </form>
    </div>

    <div class="board-list-wrapper">
        <table class="board-table">
            <thead>
            <tr>
                <th width="10%">번호</th>
                <th width="15%">카테고리</th>
                <th width="40%">제목</th>
                <th width="15%">작성자</th>
                <th width="10%">작성일</th>
                <th width="10%">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${boardList.isEmpty()}">
                <td colspan="6" class="empty-message">등록된 게시글이 없습니다.</td>
            </tr>

            <tr th:each="board : ${boardList}">
                <td th:text="${board.boardId}"></td>
                <td>
                    <span class="category-badge" th:text="${board.categoryName}">질문</span>
                </td>
                <td class="title-cell">
                    <a th:href="@{|/board/read/${board.boardId}|}" th:text="${board.title}">제목입니다</a>
                    <span class="comment-count" th:if="${board.comments != null and board.comments.size() > 0}"
                          th:text="'[' + ${board.comments.size()} + ']'">[2]</span>
                </td>

                <td class="writer-cell">
                    <a th:if="${#authentication.name == board.memberId}"
                       th:href="@{/member/mypage}"
                       style="display: block; cursor: pointer;">
                        <img th:src="${board.profileImageName != null ? '/images/profile/upload/' + board.profileImageName : '/images/default_profile.png'}"
                             class="profile-img-sm"
                             alt="프로필">
                    </a>

                    <a th:unless="${#authentication.name == board.memberId}"
                       th:href="@{/member/userPage/{memberId}(memberId=${board.memberId})}"
                       style="display: block; cursor: pointer;">
                        <img th:src="${board.profileImageName != null ? '/images/profile/upload/' + board.profileImageName : '/images/default_profile.png'}"
                             class="profile-img-sm"
                             alt="프로필">
                    </a>
                    <span th:text="${board.writerNickname}"></span>
                </td>
                <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${board.viewCount}">0</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <a th:href="@{/board/list(page=1, cateName=${cateName}, searchType=${searchType}, keyword=${keyword})}" class="page-btn first">First</a>

        <a th:if="${boardList.first}" href="#" class="page-btn prev">Prev</a>
        <a th:unless="${boardList.first}"
           th:href="@{/board/list(page=${boardList.number}, cateName=${cateName}, searchType=${searchType}, keyword=${keyword})}"
           class="page-btn prev">Prev</a>

        <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
            <span th:if="${page == boardList.number + 1}" class="page-number current" th:text="${page}">1</span>
            <a th:unless="${page == boardList.number + 1}"
               th:href="@{/board/list(page=${page}, cateName=${cateName}, searchType=${searchType}, keyword=${keyword})}"
               class="page-number" th:text="${page}">2</a>
        </span>

        <a th:if="${boardList.last}" href="#" class="page-btn next">Next</a>
        <a th:unless="${boardList.last}"
           th:href="@{/board/list(page=${boardList.number + 2}, cateName=${cateName}, searchType=${searchType}, keyword=${keyword})}"
           class="page-btn next">Next</a>

        <a th:href="@{/board/list(page=${boardList.totalPages}, cateName=${cateName}, searchType=${searchType}, keyword=${keyword})}" class="page-btn last">Last</a>
    </div>

</main>

<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>

</body>
</html>
