<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" th:href="@{/css/boardWrite.css}">

</head>
<body>

<header th:fragment="header" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="header">

    <div class="header-inner">

        <!-- 로고 -->
        <div class="logo" th:onclick="|location.href='@{/}'|">
            💬 MUSUBI
        </div>

        <!-- 네비게이션 -->
        <nav class="nav">
            <a th:href="@{/community}">커뮤니티</a>
            <a th:href="@{/recommend}">파트너찾기</a>
            <a th:href="@{/chat}">채팅</a>
            <a th:href="@{/support}">고객센터</a>
        </nav>

        <!-- 인증 버튼 영역 -->
        <div class="auth-buttons">

            <!-- =========================
                 비로그인 상태
            ========================= -->
            <div sec:authorize="isAnonymous()">
                <button class="login-btn" type="button" th:onclick="|location.href='@{/login}'|">
                    로그인
                </button>

                <button class="signup-btn" type="button" th:onclick="|location.href='@{/member/signup}'|">
                    회원가입
                </button>
            </div>

            <!-- =========================
                 로그인 상태
            ========================= -->
            <div sec:authorize="isAuthenticated()">
                <button class="login-btn" type="button" onclick="logout()">
                    로그아웃
                </button>
            </div>

        </div>
    </div>

    <!-- 로그아웃 JS (공통) -->
    <script th:src="@{/js/member/logout.js}"></script>

</header>

    <br><br><br>
    <br><br><br>
    <a>커뮤니티 작업 확인용 메인페이지</a>
    <br><br><br>
    <a th:href="@{board/write}">게시판 작성화면</a><br>
    <a th:href="@{board/read}">게시판 글 상세보기</a><br>
    <a th:href="@{board/list}">게시판 목록화면</a><br><br>

    <a th:href="@{board/feedWrite}">일상피드 작성화면</a><br>
    <a th:href="@{board/feedRead}">일상피드 상세보기</a><br>
    <a th:href="@{board/feedView}">일상피드 목록화면</a><br><br>

    <a th:href="@{board/myPageList}">내 게시글 목록</a><br>
    <a th:href="@{board/userPage}">상대유저 페이지</a><br>
    <a th:href="@{board/userPageList}">상대유저 게시글 목록</a><br>




<footer th:fragment="footer" class="site-footer">
    <div class="footer-inner">

        <div class="footer-links">
            <div class="footer-col">
                <h4>소개</h4>
                <a href="#">서비스 소개</a>
            </div>

            <div class="footer-col">
                <h4>제품</h4>
                <a href="#">커뮤니티</a>
                <a href="#">파트너 찾기</a>
                <a href="#">채팅</a>
            </div>

            <div class="footer-col">
                <h4>가이드</h4>
                <a href="#">이용 안내</a>
                <a href="#">자주 하는 질문</a>
                <a href="#">이용 가이드</a>
            </div>

            <div class="footer-col">
                <h4>지원</h4>
                <a href="#">공지사항</a>
                <a href="#">1:1 문의</a>
                <a href="#">고객센터</a>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="footer-meta">
                <span>이용약관</span>
                <span>·</span>
                <span>개인정보 처리방침</span>
                <span>·</span>
                <span>고객센터</span>
            </div>

            <div class="footer-copy">
                © 2026 MUSUBI. All rights reserved.
            </div>
        </div>

    </div>
</footer>

</body>

</html>
